<div class="ide-container">
  <div class="sidebar">
    <app-file-explorer></app-file-explorer>
  </div>
  <div class="main-content">
    <div class="editor-section">
      <app-editor></app-editor>
    </div>
    <div class="preview-section">
      <app-preview></app-preview>
    </div>
      </div>
  <div class="bottom-panel">
    <div class="panel-tabs">
      <button class="tab-btn" [class.active]="activeTab === 'console'" (click)="activeTab = 'console'">Console</button>
      <button class="tab-btn" [class.active]="activeTab === 'network'" (click)="activeTab = 'network'">Network</button>
      <button class="tab-btn" [class.active]="activeTab === 'elements'" (click)="activeTab = 'elements'">Elements</button>
      </div>
    <div class="panel-content">
      <app-console *ngIf="activeTab === 'console'"></app-console>
      <app-network *ngIf="activeTab === 'network'"></app-network>
      <app-elements-inspector *ngIf="activeTab === 'elements'"></app-elements-inspector>
    </div>
  </div>
</div>
