<header class="header">
  <div class="header-bg">
    <div class="overlay"></div>
  </div>
  
  <nav class="nav-container">
    <div class="nav-content">
      <a routerLink="/" class="logo">
        <div class="logo-icon">
          <i class="pi pi-coffee"></i>
        </div>
        <span class="logo-text">Hello Coffee</span>
      </a>

      <div class="nav-links">
        <a routerLink="/menu" routerLinkActive="active" class="nav-link">
          <i class="pi pi-book"></i>
          <span>Thực đơn</span>
        </a>
        <a routerLink="/about" routerLinkActive="active" class="nav-link">
          <i class="pi pi-heart"></i>
          <span>Giới thiệu</span>
        </a>
        <a routerLink="/cart" routerLinkActive="active" class="nav-link cart-link">
          <i class="pi pi-shopping-cart"></i>
          <span>Giỏ hàng</span>
          @if (cartItemCount > 0) {
            <span class="cart-badge">{{ cartItemCount }}</span>
          }
        </a>
      </div>
    </div>
  </nav>
</header>
