<div class="menu-container">
  <!-- Hero Header -->
  <div class="menu-hero">
    <div class="hero-content">
      <h1>Thực Đơn Cà Phê</h1>
      <p>Khám phá hương vị cà phê đích thực với những món ngon tuyệt vời</p>
    </div>
  </div>

  <!-- Menu Filter Component -->
  <app-menu-filter
    [categories]="categories"
    (searchTermChange)="onSearchTermChange($event)"
    (categoryChange)="onCategoryChange($event)">
  </app-menu-filter>

  <!-- Menu Content -->
  <div class="menu-content">
    <div *ngIf="groupedItems.length > 0" class="grouped-menu">
      <div *ngFor="let group of groupedItems" class="category-section">
        <h2 class="category-title">{{ group.category.name }} ({{ group.items.length }})</h2>
        <div class="category-items" [class.grid-layout]="viewMode === 'grid'" [class.list-layout]="viewMode === 'list'">
          <app-menu-item *ngFor="let item of group.items" [item]="item" [viewMode]="viewMode" (addToCart)="onAddToCart($event)"></app-menu-item>
        </div>
      </div>
    </div>
    <div *ngIf="groupedItems.length === 0" class="empty-state">
      <i class="pi pi-search"></i>
      <h3>Không tìm thấy món nào</h3>
      <p *ngIf="searchTerm">Không có món nào phù hợp với "<strong>{{ searchTerm }}</strong>"</p>
      <p *ngIf="!searchTerm">Thử thay đổi bộ lọc hoặc từ khóa tìm kiếm</p>
      <button class="reset-btn" (click)="resetFilters()">
        <i class="pi pi-refresh"></i> Đặt lại bộ lọc
      </button>
    </div>
  </div>
</div>
