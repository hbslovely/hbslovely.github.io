<div class="menu-item" [class.list-view]="viewMode === 'list'">
  <p-card>
    <ng-template pTemplate="header">
      <img [src]="item.image" [alt]="item.name" *ngIf="item.image">
    </ng-template>

    <div class="item-content">
      <div class="item-info">
        <h3>{{ item.name }}</h3>
        <p class="text-md price">{{ item.originalPrice | currency:'VND':'symbol':'1.0-0' }}</p>
        <p class="description">{{ item.description }}</p>
      </div>

      <div class="item-actions">
        <p-inputNumber 
          [(ngModel)]="quantity"
          [showButtons]="true"
          [min]="1"
          [max]="99"
          [step]="1"
          buttonLayout="horizontal"
          spinnerMode="horizontal"
          inputStyleClass="quantity-input"
          decrementButtonClass="p-button-text"
          incrementButtonClass="p-button-text"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus">
        </p-inputNumber>

        <p-button 
          #addToCartBtn
          label="Thêm vào giỏ"
          icon="pi pi-shopping-cart"
          (onClick)="onAddToCart()">
        </p-button>
      </div>
    </div>
  </p-card>
</div>
