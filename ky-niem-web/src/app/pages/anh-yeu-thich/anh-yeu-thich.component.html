<div *ngIf="favoriteImages.length === 0" class="mt-4 text-center">
  <h3>Chưa có ảnh yêu thích nào.</h3>
</div>
<div class="grid justify-content-center mt-2" *ngIf="favoriteImages.length > 0">
  <div *ngFor="let img of favoriteImages" class="col-12 md:col-3 px-2 mb-3">
    <div class="card">
      <img [src]="img.src" [alt]="img.title" style="width: 100%; height: 150px; object-fit: cover;">
      <div class="text-center mt-1">{{img.title}}</div>
    </div>
  </div>
</div>
