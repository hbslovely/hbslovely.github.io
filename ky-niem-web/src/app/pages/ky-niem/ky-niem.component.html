<div class="text-center mb-5">
  <h1>🌟 Kỷ Niệm Đáng Nhớ</h1>
  <p class="text-lg text-secondary">Những câu chuyện tình yêu được lưu giữ mãi mãi</p>
</div>

<div class="grid justify-content-center">
  <div *ngFor="let mem of memories; let i = index" class="col-12 md:col-6 lg:col-4 px-3 mb-5">
    <div class="card memory-decoration" [style.animation-delay]="(i * 0.2) + 's'">
      <img [src]="mem.src" [alt]="mem.description" style="width: 100%; height: 250px; object-fit: cover;">
      <div class="p-4 text-center">
        <div class="font-semibold text-primary text-lg mb-2">{{mem.description}}</div>
        <div class="text-secondary">
          <i class="pi pi-calendar mr-2"></i>
          <small>Kỷ niệm {{i + 1}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
