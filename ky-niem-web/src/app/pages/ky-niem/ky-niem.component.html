<!-- Timeline Section -->
<div class="mb-8" *ngIf="timeline && timeline.length > 0">
  <h2 class="card-heading text-center mb-5">üíù H√†nh Tr√¨nh Y√™u Th∆∞∆°ng</h2>
  <div class="grid justify-content-center">
    <div class="col-12 lg:col-10">
      <div *ngFor="let item of timeline; let i = index" class="timeline-item animate-slideInUp" [style.animation-delay]="(i * 0.3) + 's'">
        <div class="timeline-marker animate-heartbeat">
          <i [class]="item.icon" style="color: white; font-size: 0.8rem;"></i>
        </div>
        <div class="glass-card p-4">
          <div class="grid align-items-center">

              <div class="mb-3">
                <span class="bg-primary-100 text-primary-700 p-2 border-radius-md font-semibold">
                  <i class="pi pi-calendar mr-2"></i>{{ item.date }}
                </span>
              </div>
              <p class="text-contrast line-height-3">{{ item.description }}</p>
            </div>
            <div class="col-12 md:col-4" *ngIf="item.image">
              <img [src]="item.image" [alt]="item.phase" 
                   class="memory-image w-full border-round-lg shadow-2" 
                   style="height: 200px; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
