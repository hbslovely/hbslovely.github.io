<div class="album-page">
  <!-- Album List View -->
  <div class="album-list">
    <app-album-header
      [totalPhotos]="getTotalPhotos()"
      [previewPhotos]="getRandomPreviewPhotos(3)">
    </app-album-header>

    <div class="container">
      <div class="content-wrapper">
        <div class="view-controls">
          <button class="view-btn" [class.active]="viewMode === 'grid'" (click)="viewMode = 'grid'" title="Xem dạng lưới">
            <div class="btn-content">
              <i class="pi pi-th-large"></i>
              <span>Dạng lưới</span>
            </div>
          </button>
          <button class="view-btn" [class.active]="viewMode === 'list'" (click)="viewMode = 'list'" title="Xem dạng danh sách">
            <div class="btn-content">
              <i class="pi pi-list"></i>
              <span>Danh sách</span>
            </div>
          </button>
        </div>

        <!-- Grid View -->
        <div class="albums" [class.grid-view]="viewMode === 'grid'" [class.list-view]="viewMode === 'list'">
          <div class="album-card" *ngFor="let album of albums" (click)="openAlbum(album.id)">
            <div class="album-cover">
              <img [src]="album.coverImage" [alt]="album.title">
              <!-- Title bar for grid view -->
              <div class="album-title-bar" *ngIf="viewMode === 'grid'">
                <div class="title-content">
                  <i class="pi pi-folder"></i>
                  <h3>{{ album.title }}</h3>
                </div>
                <div class="photo-count">
                  <i class="pi pi-images"></i>
                  <span>{{ album.photoCount }} ảnh</span>
                </div>
              </div>
              <!-- Overlay for grid view only -->
              <div class="album-overlay" *ngIf="viewMode === 'grid'">
                <div class="overlay-content">
                  <h3 class="album-title">{{ album.title }}</h3>
                  <p class="album-desc">{{ album.description }}</p>
                  <div class="photo-count">
                    <i class="pi pi-images"></i>
                    <span>{{ album.photoCount }} ảnh</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="album-info">
              <div class="info-header">
                <i class="pi pi-folder"></i>
                <h3>{{ album.title }}</h3>
              </div>
              <p>{{ album.description }}</p>
              <div class="album-stats">
                <span class="photo-count">
                  <i class="pi pi-images"></i>
                  {{ album.photoCount }} ảnh
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
