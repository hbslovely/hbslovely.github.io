<div class="text-center mb-5">
  <h1>📸 Album Ảnh Kỷ Niệm</h1>
  <p class="text-lg text-secondary">Những khoảnh khắc đẹp nhất chúng ta đã cùng trải qua</p>
</div>

<div class="grid justify-content-center">
  <div *ngFor="let img of images" class="col-12 md:col-4 lg:col-3 px-3 mb-4">
    <div class="card memory-decoration">
      <img [src]="img.src" [alt]="img.title" style="width: 100%; height: 200px; object-fit: cover;">
      <div class="flex justify-content-between align-items-center p-3">
        <div class="font-semibold text-primary">{{ img.title }}</div>
        <p-button 
          [icon]="img.favorite ? 'pi pi-heart-fill' : 'pi pi-heart'"
          [text]="true"
          [rounded]="true"
          severity="secondary"
          size="small"
          [title]="img.favorite ? 'Bỏ yêu thích' : 'Thêm vào yêu thích'"
          (onClick)="toggleFavorite(img)">
        </p-button>
      </div>
    </div>
  </div>
</div>
