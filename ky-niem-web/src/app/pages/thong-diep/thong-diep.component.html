<div class="text-center mb-6">
  <h1>💌 Thông Điệp Tình Yêu</h1>
  <p class="text-lg text-secondary">Gửi những lời yêu thương ngọt ngào nhất</p>
</div>

<div class="max-w-2xl mx-auto">
  <div class="card p-6 mb-6">
    <div class="flex flex-column align-items-center">
      <div class="w-full mb-4">
        <label class="block text-primary font-semibold mb-2">
          <i class="pi pi-pencil mr-2"></i>
          Viết lời nhắn tình yêu:
        </label>
        <p-textarea 
          [(ngModel)]="message" 
          placeholder="Hãy viết những lời yêu thương, kỷ niệm hay cảm xúc đặc biệt..." 
          rows="5" 
          class="w-full">
        </p-textarea>
      </div>
      <p-button 
        label="💕 Gửi Thông Điệp" 
        icon="pi pi-send"
        (onClick)="sendMessage()"
        [disabled]="!message.trim()"
        class="w-auto">
      </p-button>
    </div>
  </div>

  <div class="card p-6" *ngIf="messages.length > 0">
    <h3 class="text-center mb-4">
      <i class="pi pi-heart-fill mr-2"></i>
      Những Thông Điệp Yêu Thương
    </h3>
    <div class="space-y-3">
      <div *ngFor="let msg of messages; let i = index" 
           class="message-item p-4 border-round-lg border-left-3"
           [style.border-left-color]="'var(--primary-color)'">
        <div class="flex align-items-start">
          <i class="pi pi-quote-left text-primary mr-2 mt-1"></i>
          <div class="flex-1">
            <p class="text-700 mb-2">{{ msg }}</p>
            <small class="text-500">
              <i class="pi pi-clock mr-1"></i>
              Thông điệp #{{i + 1}}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card p-6 text-center" *ngIf="messages.length === 0">
    <i class="pi pi-heart text-6xl text-pink-300 mb-3"></i>
    <h3 class="text-xl mb-2">Chưa có thông điệp nào</h3>
    <p class="text-secondary">Hãy viết những lời yêu thương đầu tiên! 💕</p>
  </div>
</div>
