<nav class="navbar">
  <div class="container">
    <a routerLink="/chao-mung" class="brand">
      <div class="avatar-container">
        <img src="assets/images/anh-chu-dao/avatar-couple.png" alt="Avatar đôi" class="couple-avatar" />
      </div>
    </a>
    
    <!-- Desktop Menu -->
    <ul class="nav-links">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" class="nav-link">
          <i [class]="item.icon"></i>
          <span>{{ item.text }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Mobile Bottom Navigation -->
<nav class="mobile-nav">
  <a *ngFor="let item of menuItems" 
     [routerLink]="item.link" 
     routerLinkActive="active" 
     class="mobile-nav-item">
    <i [class]="item.icon"></i>
    <span class="mobile-nav-text">{{ item.text }}</span>
  </a>
</nav>
