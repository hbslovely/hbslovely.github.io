<!-- Main Navigation -->
<nav class="navbar">
  <!-- Background Effects -->
  <div class="nav-background">
    <div class="bg-pattern"></div>
    <div class="bg-gradient"></div>
    <div class="bg-dots"></div>
    <div class="floating-hearts">
      <i class="pi pi-heart"></i>
      <i class="pi pi-heart"></i>
      <i class="pi pi-heart"></i>
    </div>
  </div>

  <div class="container">
    <!-- Logo/Home Link -->
    <a routerLink="/chao-mung" class="brand" title="Trang chủ">
      <div class="avatar-wrapper">
        <img src="assets/images/anh-chu-dao/avatar-couple.png" alt="Avatar đôi" />
        <div class="avatar-glow"></div>
      </div>
    </a>
    
    <!-- Desktop Navigation -->
    <ul class="nav-menu">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.link" 
           routerLinkActive="active" 
           class="nav-link"
           [title]="item.description">
          <div class="icon-wrapper">
            <i [class]="item.icon"></i>
            <div class="icon-background"></div>
          </div>
          <span class="nav-text">{{ getShortText(item.text) }}</span>
          <div class="link-effect"></div>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Mobile Navigation -->
<nav class="mobile-nav">
  <!-- Mobile Background Effects -->
  <div class="mobile-background">
    <div class="mobile-pattern"></div>
    <div class="mobile-glow"></div>
    <div class="mobile-dots"></div>
  </div>

  <!-- Mobile Menu Items -->
  <div class="mobile-menu">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.link" 
       routerLinkActive="active" 
       class="mobile-nav-link"
       [title]="item.description">
      <div class="mobile-icon-wrapper">
        <div class="icon-highlight"></div>
        <i [class]="item.icon"></i>
        <div class="icon-ripple"></div>
      </div>
      <span class="mobile-text">{{ getShortText(item.text) }}</span>
      <div class="active-indicator">
        <div class="indicator-dot"></div>
        <div class="indicator-line"></div>
      </div>
    </a>
  </div>

  <!-- Mobile Active Background -->
  <div class="mobile-active-bg"></div>
</nav>
