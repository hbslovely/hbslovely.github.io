<!-- Main Navigation -->
<nav class="navbar">
  <!-- Background Effects -->
  <div class="nav-background">
    <div class="bg-pattern"></div>
    <div class="bg-gradient"></div>
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="wave-animation">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </div>
  </div>

  <div class="container">
    <!-- Logo/Home Link -->
    <a routerLink="/chao-mung" class="brand" title="Trang chủ">
      <div class="avatar-wrapper">
        <img src="assets/images/anh-chu-dao/avatar-couple.png" alt="Avatar đôi" />
        <div class="avatar-ring"></div>
      </div>
      <div class="brand-text">P&Q</div>
    </a>

    <!-- Desktop Navigation -->
    <ul class="nav-menu">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.link"
           routerLinkActive="active"
           class="nav-link"
           [title]="item.description">
          <div class="icon-wrapper">
            <i [class]="item.icon"></i>
          </div>
          <span class="nav-text">{{ getShortText(item.text) }}</span>
          <div class="link-indicator"></div>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Mobile Navigation -->
<nav class="mobile-nav">
  <!-- Mobile Background Effects -->
  <div class="mobile-background">
    <div class="mobile-pattern"></div>
    <div class="mobile-wave">
      <div class="wave-layer"></div>
    </div>
    <div class="mobile-particles">
      <div class="mobile-particle"></div>
      <div class="mobile-particle"></div>
      <div class="mobile-particle"></div>
    </div>
  </div>

  <!-- Mobile Menu Items -->
  <div class="mobile-menu">
    <a *ngFor="let item of menuItems"
       [routerLink]="item.link"
       routerLinkActive="active"
       class="mobile-nav-link"
       [title]="item.description">
      <div class="mobile-icon-wrapper">
        <i [class]="item.icon"></i>
        <div class="icon-bg"></div>
      </div>
      <span class="mobile-text">{{ getShortText(item.text) }}</span>
      <div class="active-bar"></div>
    </a>
  </div>
</nav>
