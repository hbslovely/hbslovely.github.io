<!-- Love Milestones Section -->
<div class="milestones-section">
  <div class="container">
    <h2 class="section-title">Những Con Số Yêu Thương</h2>
    <div class="milestones-grid">
      <div class="milestone-card">
        <div class="milestone-icon">
          <i class="pi pi-calendar"></i>
        </div>
        <div class="milestone-count">{{ daysTogether }}</div>
        <div class="milestone-label">Ngày Bên Nhau</div>
      </div>

      <div class="milestone-card">
        <div class="milestone-icon">
          <i class="pi pi-camera"></i>
        </div>
        <div class="milestone-count">{{ photosTaken }}</div>
        <div class="milestone-label">Khoảnh Khắc Đã Lưu</div>
      </div>

      <div class="milestone-card">
        <div class="milestone-icon">
          <i class="pi pi-map"></i>
        </div>
        <div class="milestone-count">{{ placesVisited }}</div>
        <div class="milestone-label">Địa Điểm Đã Đến</div>
      </div>

      <div class="milestone-card">
        <div class="milestone-icon">
          <i class="pi pi-heart-fill"></i>
        </div>
        <div class="milestone-count">∞</div>
        <div class="milestone-label">Yêu Thương Vô Hạn</div>
      </div>
    </div>
  </div>
</div>
