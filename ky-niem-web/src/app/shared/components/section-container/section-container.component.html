<section class="profile-section" [class]="class">
  <div class="section-header">
    <i *ngIf="icon" [class]="icon"></i>
    <h2>{{ title }}</h2>
    <div class="header-line"></div>
  </div>
  <div class="section-content">
    <i *ngIf="headerIcon" [class]="headerIcon" [class]="headerIconClass"></i>
    <ng-content></ng-content>
  </div>
</section>
