<!-- Special Moments Section -->
<div class="special-moments-section">
  <!-- Watermark Background -->
  <div class="watermark-bg">
    <i class="pi pi-heart"></i>
    <i class="pi pi-camera"></i>
    <i class="pi pi-calendar"></i>
  </div>

  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <i class="pi pi-heart-fill"></i>
        {{ data.sectionTitle }}
      </h2>
      <p class="section-subtitle">"{{ data.sectionSubtitle }}"</p>
    </div>

    <div class="content-wrapper">
      <div class="moments-grid">
        <div class="moment-card" *ngFor="let moment of data.moments">
          <div class="moment-image">
            <img [src]="moment.image" [alt]="moment.imageAlt">
            <div class="moment-overlay">
              <i class="pi pi-heart"></i>
            </div>
          </div>
          <div class="moment-content">
            <div class="moment-date">
              <i class="pi pi-calendar"></i>
              {{ moment.date }}
            </div>
            <h3>{{ moment.title }}</h3>
            <p>{{ moment.description }}</p>
          </div>
        </div>
      </div>

      <div class="section-footer">
        <div class="footer-quote">
          <i class="pi pi-heart-fill"></i>
          <p>"{{ data.footerQuote.text }}"</p>
          <span class="quote-author">- {{ data.footerQuote.author }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
