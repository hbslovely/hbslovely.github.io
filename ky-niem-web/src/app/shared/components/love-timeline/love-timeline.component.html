<!-- Love Timeline Section -->
<section class="timeline-section">
  <div class="container" *ngIf="timelineData">
    <!-- Section Header -->
    <header class="section-header">
      <h2 class="section-title">
        <i class="pi pi-heart-fill"></i>
        {{ timelineData.sectionTitle }}
      </h2>
      <blockquote class="main-quote">
        <p class="quote-content">{{ timelineData.quote.content }}</p>
        <footer class="quote-author">- {{ timelineData.quote.author }}</footer>
      </blockquote>
    </header>

    <!-- Timeline -->
    <div class="timeline-container">
      <div class="timeline-item" *ngFor="let event of timelineData.events">
        <time class="timeline-date">
          <i [class]="event.icon"></i>
          {{ event.date }}
        </time>
        <div class="timeline-content">
          <h3 class="timeline-title">{{ event.title }}</h3>
          <p class="timeline-description">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
