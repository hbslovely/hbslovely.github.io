<!-- Memory Places Section -->
<div class="places-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <i class="pi pi-map-marker"></i>
        Những Địa Điểm Kỷ Niệm
      </h2>
      <p class="section-subtitle">Hành trình tình yêu qua những vùng đất mới</p>
    </div>

    <div class="gallery-container" *ngIf="!loading">
      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <app-place-card
          *ngFor="let otherPlace of places"
          [place]="otherPlace">
        </app-place-card>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
      <div class="loading-spinner">
        <i class="pi pi-spin pi-spinner"></i>
        <span>Đang tải kỷ niệm...</span>
      </div>
    </div>
  </div>
</div>
