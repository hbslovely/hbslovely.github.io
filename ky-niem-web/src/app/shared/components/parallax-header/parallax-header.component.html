<!-- Enhanced Header with Parallax and Blurred Avatar Backdrop -->
<div class="parallax-header">
  <div class="avatar-backdrop"
       [style.background-image]="'assets/images/anh-chu-dao/avatar-couple.png'">
  ></div>

  <div class="header-content">
    <div class="floating-hearts">
      <span class="heart">❤️</span>
      <span class="heart">💕</span>
      <span class="heart">💖</span>
      <span class="heart">💗</span>
      <span class="heart">💓</span>
      <span class="heart">💝</span>
      <span class="heart">💘</span>
      <span class="heart">💞</span>
      <span class="heart">💟</span>
      <span class="heart">💌</span>
    </div>

    <div class="title-wrapper">
      <h1 class="typewriter">{{ currentText }}</h1>
    </div>

    <div class="time-counter">
      <h2 class="subtitle">⏰ Thời Gian Bên Nhau</h2>
      <div class="counter-grid grid">
        <!-- Days -->
        <div class="counter-card">
          <div class="number">{{ liveCounter.days }}</div>
          <div class="label">NGÀY</div>
        </div>

        <!-- Hours -->
        <div class="counter-card">
          <div class="number">{{ liveCounter.hours.toString().padStart(2, '0') }}</div>
          <div class="label">GIỜ</div>
        </div>

        <!-- Minutes -->
        <div class="counter-card">
          <div class="number">{{ liveCounter.minutes.toString().padStart(2, '0') }}</div>
          <div class="label">PHÚT</div>
        </div>

        <!-- Seconds -->
        <div class="counter-card">
          <div class="number">{{ liveCounter.seconds.toString().padStart(2, '0') }}</div>
          <div class="label">GIÂY</div>
        </div>
      </div>
    </div>
  </div>
</div>
