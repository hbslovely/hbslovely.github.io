<!-- Static Travel Header -->
<div class="travel-header">
  <div class="travel-header-image">
    <div class="header-overlay"></div>
    <img src="assets/images/places/checkin_hoi-an_quang-nam.jpg" alt="Travel Memories Header">
    <div class="overlay-text">
      <h1>Hành Trình Kỷ Niệm</h1>
      <p>"Không phải đích đến, mà là hành trình cùng nhau mới là điều ý nghĩa nhất"</p>
    </div>
  </div>
</div>
<!-- Gallery Section -->
<div class="gallery-background">
  <!-- Animated background circles -->
  <div class="background-circle"></div>
  <div class="background-circle"></div>
  <div class="background-circle"></div>

  <div class="gallery-section">
    <div class="container" style="padding: 0 8rem;">
      <!-- Filter Controls -->
      <div class="gallery-controls">
        <div class="filter-buttons">
          <button class="filter-btn"
                  *ngFor="let control of galleryControls"
                  [class.active]="currentFilter === control.id"
                  (click)="filterImages(control.id)">
            <i class="pi" [ngClass]="control.icon"></i>
            {{ control.title }}
          </button>
        </div>

        <div class="view-controls">
          <button class="view-btn"
                  [class.active]="viewMode === 'carousel'"
                  (click)="changeView('carousel')"
                  title="Xem dạng trình chiếu">
            <i class="pi pi-images"></i>
          </button>
          <button class="view-btn"
                  [class.active]="viewMode === 'masonry'"
                  (click)="changeView('masonry')"
                  title="Xem dạng thác nước">
            <i class="pi pi-th-large"></i>
          </button>
          <button class="view-btn"
                  [class.active]="viewMode === 'cards'"
                  (click)="changeView('cards')"
                  title="Xem dạng thẻ">
            <i class="pi pi-id-card"></i>
          </button>
        </div>
      </div>

      <!-- Album Frame -->
      <div class="album-frame">
        <div class="album-spine"></div>

        <!-- Carousel View -->
        <div class="gallery-carousel" *ngIf="viewMode === 'carousel'">
          <div class="carousel-container">
            <!-- Progress Bar -->
            <div class="carousel-progress">
              <div class="progress-bar" [style.width.%]="(currentSlideIndex + 1) / displayedMemories.length * 100"></div>
            </div>

            <!-- Main Carousel -->
            <div class="carousel-track">
              <div class="carousel-slide" *ngFor="let memory of displayedMemories; let i = index"
                   [class.active]="i === currentSlideIndex"
                   [class.next]="i === (currentSlideIndex + 1) % displayedMemories.length"
                   [class.prev]="i === (currentSlideIndex - 1 + displayedMemories.length) % displayedMemories.length">
                <div class="slide-content">
                  <div class="image-container">
                    <img [src]="memory.src" [alt]="memory.description" (load)="onImageLoad($event)">
                  </div>
                  <div class="slide-caption">
                    <span class="slide-number">{{i + 1}}/{{displayedMemories.length}}</span>
                    <h3>{{ memory.name }}</h3>
                    <p>{{ memory.description }}</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Navigation Arrows -->
            <div class="carousel-navigation">
              <button class="nav-btn prev" (click)="prevSlide()" [class.disabled]="currentSlideIndex === 0">
                <i class="pi pi-chevron-left"></i>
              </button>
              <button class="nav-btn next" (click)="nextSlide()" [class.disabled]="currentSlideIndex === displayedMemories.length - 1">
                <i class="pi pi-chevron-right"></i>
              </button>
            </div>

            <!-- Thumbnail Navigation -->
            <div class="carousel-thumbnails">
              <div class="thumbnails-track">
                <button *ngFor="let memory of displayedMemories; let i = index"
                        class="thumbnail-item"
                        [class.active]="i === currentSlideIndex"
                        (click)="goToSlide(i)">
                  <img [src]="memory.src" [alt]="memory.name">
                </button>
              </div>
            </div>

            <!-- Autoplay Control -->
            <button class="autoplay-btn" (click)="toggleAutoPlay()" [class.playing]="isPlaying">
              <i class="pi" [ngClass]="isPlaying ? 'pi-pause' : 'pi-play'"></i>
            </button>
          </div>
        </div>

        <!-- Masonry View -->
        <div class="gallery-masonry" *ngIf="viewMode === 'masonry'">
          <ng-container *ngFor="let memory of displayedMemories">
            <div class="gallery-item" (click)="openLightbox(memory)">
              <div class="image-wrapper">
                <img [src]="memory.src"
                     [alt]="memory.description"
                     loading="lazy"
                     (load)="onImageLoad($event)">
                <div class="hover-overlay">
                  <p class="memory-description">{{ memory.description }}</p>
                  <div class="zoom-icon">
                    <i class="pi pi-search-plus"></i>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- Cards View -->
        <div class="gallery-cards" *ngIf="viewMode === 'cards'">
          <ng-container *ngFor="let memory of displayedMemories">
            <div class="memory-card">
              <div class="card-image">
                <img [src]="memory.src" [alt]="memory.description">
              </div>
              <div class="card-content">
                <h3>{{ memory.name }}</h3>
                <p class="card-description">{{ memory.description }}</p>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- Load More Button - Hidden in carousel view -->
        <div class="load-more" *ngIf="hasMoreImages && viewMode !== 'carousel'">
          <button class="load-more-btn"
                  (click)="loadMore()"
                  [disabled]="loading">
            <i class="pi pi-spinner pi-spin" *ngIf="loading"></i>
            <span>{{ loading ? 'Đang tải...' : 'Xem thêm kỷ niệm' }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Travel Header Styles */
.travel-header {
  position: relative;
  width: 100%;
  height: 60vh;
  overflow: hidden;
}

.travel-header-image {
  width: 100%;
  height: 100%;
  position: relative;
}

.header-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    rgba(0, 0, 0, 0.3),
    rgba(0, 0, 0, 0.4)
  );
  z-index: 1;
}

.travel-header-image::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background: linear-gradient(
    transparent,
    rgba(0, 0, 0, 0.5)
  );
  z-index: 1;
}

.travel-header-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.9);
  transition: transform 20s ease;
}

.travel-header:hover .travel-header-image img {
  transform: scale(1.1);
}

.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  z-index: 2;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  width: 80%;
  max-width: 800px;
}

.overlay-text h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
  font-weight: 700;
  letter-spacing: 2px;
  opacity: 0;
  animation: fadeInUp 1s ease forwards;
}

.overlay-text p {
  font-size: 1.2rem;
  font-style: italic;
  line-height: 1.6;
  opacity: 0;
  animation: fadeInUp 1s ease 0.5s forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Places Preview Styles */
.places-preview {
  padding: 4rem 0;
  background-color: #f8f9fa;
}

.places-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5rem;
  padding: 0 8rem;
}

.place-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.place-item:hover {
  transform: translateY(-5px);
}

.place-item img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.place-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1rem;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
  color: white;
  font-size: 1rem;
  text-align: center;
}

@media (max-width: 1200px) {
  .container {
    padding: 0 3rem !important;
  }

  .places-grid {
    grid-template-columns: repeat(2, 1fr);
    padding: 0 3rem;
  }

  .overlay-text h1 {
    font-size: 2.5rem;
  }
}

@media (max-width: 768px) {
  .container {
    padding: 0 1.5rem !important;
  }

  .places-grid {
    grid-template-columns: 1fr;
    padding: 0 1.5rem;
  }

  .overlay-text h1 {
    font-size: 2rem;
  }

  .overlay-text p {
    font-size: 1rem;
  }

  .travel-header {
    height: 40vh;
  }
}
</style>
