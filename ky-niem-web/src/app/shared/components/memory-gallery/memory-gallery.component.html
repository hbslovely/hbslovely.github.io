<!-- Gallery Section -->
<div class="gallery-background">
  <!-- Animated background circles -->
  <div class="background-circle"></div>
  <div class="background-circle"></div>
  <div class="background-circle"></div>

  <div class="gallery-section">
    <div class="container">
      <h2 class="section-title">Album Kỷ Niệm</h2>

      <!-- Filter Controls -->
      <div class="gallery-controls">
        <div class="filter-buttons">
          <button class="filter-btn" 
                  [class.active]="currentFilter === 'all'"
                  (click)="filterImages('all')">
            Tất cả
          </button>
          <button class="filter-btn" 
                  [class.active]="currentFilter === 'couple'"
                  (click)="filterImages('couple')">
            Đôi ta
          </button>
          <button class="filter-btn" 
                  [class.active]="currentFilter === 'travel'"
                  (click)="filterImages('travel')">
            Du lịch
          </button>
          <button class="filter-btn" 
                  [class.active]="currentFilter === 'daily'"
                  (click)="filterImages('daily')">
            Đời thường
          </button>
        </div>
        
        <div class="view-controls">
          <button class="view-btn" 
                  [class.active]="viewMode === 'grid'"
                  (click)="changeView('grid')">
            <i class="pi pi-th-large"></i>
          </button>
          <button class="view-btn" 
                  [class.active]="viewMode === 'masonry'"
                  (click)="changeView('masonry')">
            <i class="pi pi-images"></i>
          </button>
        </div>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid" [class]="viewMode">
        <ng-container *ngFor="let memory of displayedMemories">
          <div class="gallery-item" 
               [attr.data-category]="memory.category"
               (click)="openLightbox(memory)">
            <div class="image-wrapper">
              <img [src]="memory.thumbnail" 
                   [alt]="memory.description"
                   loading="lazy"
                   (load)="onImageLoad($event)">
              <div class="hover-overlay">
                <span class="memory-date">{{ memory.date | date:'dd/MM/yyyy' }}</span>
                <p class="memory-description">{{ memory.description }}</p>
                <div class="zoom-icon">
                  <i class="pi pi-search-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Load More Button -->
      <div class="load-more" *ngIf="hasMoreImages">
        <button class="load-more-btn" 
                (click)="loadMore()"
                [disabled]="loading">
          <i class="pi pi-spinner pi-spin" *ngIf="loading"></i>
          <span>{{ loading ? 'Đang tải...' : 'Xem thêm' }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
