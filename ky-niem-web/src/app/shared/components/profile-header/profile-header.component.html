<div class="profile-header">
  <!-- Background image with parallax effect -->
  <div class="background-image"
       [style.background-image]="'url(' + backgroundImage + ')'">
  </div>

  <!-- Content overlay with animation -->
  <div class="content-overlay" [class.visible]="isVisible">
    <!-- Profile info -->
    <div class="profile-info">
      <div class="avatar-container">
        <img [src]="avatarImage" [alt]="name" class="avatar">
      </div>
      
      <div class="info-text">
        <h1 class="name">{{ name }}</h1>
        <h2 class="nickname">"{{ nickname }}"</h2>
        
        <!-- Basic info with animation -->
        <div class="basic-info">
          <div class="info-item" *ngFor="let item of basicInfo | keyvalue">
            <span class="label">{{ item.key }}:</span>
            <span class="value">{{ item.value }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating hearts animation -->
  <div class="floating-hearts">
    <span class="heart" *ngFor="let i of [1,2,3,4,5,6,7,8]">❤️</span>
  </div>
</div>
