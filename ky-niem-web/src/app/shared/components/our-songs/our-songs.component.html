<!-- Our Songs Section -->
<div class="songs-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <i class="pi pi-heart"></i>
        Giai Điệu Tình Yêu
      </h2>
      <p class="section-subtitle">"Mỗi bài hát là một kỷ niệm, mỗi giai điệu là một câu chuyện tình"</p>
    </div>

    <div class="songs-container">
      <!-- YouTube Player -->
      <div class="player-section">
        <div id="youtube-player" style="width: 100%; height: 100%;">
          <iframe
            [src]="getCurrentVideoUrl()"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="current-song-info" *ngIf="currentSong">
          <h3>{{ currentSong.title }}</h3>
          <p>{{ currentSong.artist }}</p>
        </div>
      </div>

      <!-- Song List -->
      <div class="playlist-section">
        <div class="playlist-header">
          <h3>Danh Sách Phát</h3>
          <div class="playlist-filters">
            <button
              *ngFor="let cat of categories"
              [class.active]="selectedCategory === cat"
              (click)="filterByCategory(cat)">
              {{ cat }}
            </button>
          </div>
        </div>

        <div class="songs-list">
          <div class="song-item"
               *ngFor="let song of filteredSongs; let i = index"
               [class.active]="currentSong?.id === song.id"
               (click)="playSong(song)">
            <div class="song-order">{{ i + 1 < 10 ? '0' + (i + 1) : i + 1 }}</div>
            <div class="song-main">
              <div class="song-thumbnail">
                <img [src]="song.thumbnail" [alt]="song.title">
                <div class="play-indicator">
                  <i class="pi" [ngClass]="currentSong?.id === song.id ? 'pi-pause' : 'pi-play'"></i>
                </div>
              </div>
              <div class="song-details">
                <div class="song-info">
                  <h4>{{ song.title }}</h4>
                  <p>{{ song.artist }}</p>
                </div>
                <div class="song-category">{{ song.category }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
