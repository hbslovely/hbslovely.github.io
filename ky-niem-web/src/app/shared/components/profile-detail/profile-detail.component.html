<div class="profile-container" [class]="themeClass">
  <!-- Header Image -->
  <div class="profile-header-image">
    <img [src]="profile.headerImage || profile.avatar" [alt]="profile.name" class="header-bg">
    <div class="overlay"></div>
    <div class="header-content">
      <div class="name-with-avatar">
        <div class="small-avatar">
          <img [src]="profile.avatar" [alt]="profile.name">
        </div>
        <div class="name-title">
          <h1>{{ profile.name }}</h1>
          <p>{{ profile.title }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="profile-content">
    <div class="masonry-grid">
      <!-- About Section -->
      <app-section-container title="Giới Thiệu" icon="pi pi-user">
        <p>{{ profile.description }}</p>
      </app-section-container>

      <!-- Basic Info Section -->
      <app-section-container title="Thông Tin Cơ Bản" icon="pi pi-info-circle">
        <div class="info-grid">
          <div class="info-item" *ngFor="let info of profile.basicInfo">
            <i [class]="info.icon"></i>
            <div class="info-text">
              <span class="label">{{ info.label }}</span>
              <span class="value">{{ info.value }}</span>
            </div>
          </div>
        </div>
      </app-section-container>

      <!-- Hobbies Section -->
      <app-section-container title="Sở Thích" icon="pi pi-heart">
        <div class="hobbies-grid">
          <div class="hobby-item" *ngFor="let hobby of profile.hobbies">
            <i [class]="hobby.icon"></i>
            <span>{{ hobby.name }}</span>
          </div>
        </div>
      </app-section-container>

      <!-- Life Goals Section -->
      <app-section-container title="Mục Tiêu Sống" icon="pi pi-flag">
        <ul class="goals-list">
          <li *ngFor="let goal of profile.lifeGoals">
            <i class="fas fa-star"></i>
            <span>{{ goal }}</span>
          </li>
        </ul>
      </app-section-container>

      <!-- Love Message Section -->
      <app-section-container title="Lời Yêu Thương" icon="pi pi-heart-fill" class="love-message" headerIcon="fas fa-heart">
        <p>{{ profile.loveMessage }}</p>
      </app-section-container>

      <!-- Fun Facts Section -->
      <ng-container *ngIf="funFacts && funFacts.length > 0">
        <app-section-container *ngFor="let fact of funFacts" [title]="fact.title" [icon]="fact.icon" class="fun-fact">
          <p>{{ fact.description }}</p>
        </app-section-container>
      </ng-container>
    </div>
  </div>
</div>

<!-- Sweet Moments Section -->
<app-sweet-moments [moments]="profile.sweetMoments"></app-sweet-moments>
