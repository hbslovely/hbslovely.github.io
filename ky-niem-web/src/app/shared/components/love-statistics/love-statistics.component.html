<!-- Statistics Section -->
<div class="statistics-section">
  <div class="text-center mb-5">
    <h1 class="card-title">💝 Những Con Số Yêu Thương</h1>
    <p class="text-lg text-muted">Những con số đánh dấu hành trình yêu thương của chúng ta</p>
  </div>

  <div class="container">
    <div class="stats-grid">
      <div class="stat-card" *ngFor="let stat of Object.entries(statistics)"
           [style.background-image]="'url(' + getStatImage(stat[0]) + ')'">
        <div class="stat-backdrop"></div>
        <div class="stat-content">
          <div class="stat-header">
            <i [class]="getStatIcon(stat[0])"></i>
            <h3 class="stat-title">{{ getStatTitle(stat[0]) }}</h3>
          </div>
          <div class="stat-body">
            <div class="stat-description">{{ getStatDescription(stat[0]) }}</div>
            <div class="stat-value">{{ stat[1] }}</div>
            <div class="stat-label">{{ getStatLabel(stat[0]) }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
