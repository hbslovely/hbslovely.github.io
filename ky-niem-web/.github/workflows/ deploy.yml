name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only when pushing to main branch

permissions:
  contents: write  # Needed for pushing to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ”¨ Build Angular
        run: npm run build -- --output-path=dist --base-href=/ky-niem-web/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages            # Target branch
          folder: dist                # Output folder (should match Angular's build output)
          clean: true                 # Optional: clean the branch before deploy
