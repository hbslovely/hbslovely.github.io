name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main # Thay bằng branch chính của bạn nếu khác

permissions:
  contents: write # Cần quyền ghi để deploy lên GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🔨 Build Angular
        run: npm run build -- --output-path=dist --base-href /hbslovely.github.io/

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist # Thư mục build của Angular
