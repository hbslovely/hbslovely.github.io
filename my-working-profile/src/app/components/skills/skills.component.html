<div class="skills-section">
  <div class="section-header" [@fadeIn]>
    <h2>
      <span nz-icon nzType="tool" nzTheme="outline"></span>
      Technical Skills
    </h2>
    <div class="section-subtitle">Technologies and tools I work with</div>
  </div>

  <div class="section-content">
    <div class="skills-container">
      @for (category of getSkillCategories(); track category) {
        <div class="skill-category" [@fadeInUp]>
          <div class="category-header">
            <span nz-icon [nzType]="getCategoryIcon(category)" nzTheme="outline"></span>
            <h4 nz-typography>{{ formatCategory(category) }}</h4>
          </div>
          <div class="skill-tags">
            @for (skill of getSkillsForCategory(category); track skill) {
              <nz-tag 
                class="skill-tag" 
                [nzColor]="getTagColor(category)"
                [nzBordered]="false"
                [@tagAnimation]>
                <span class="tag-text">{{ skill }}</span>
              </nz-tag>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
