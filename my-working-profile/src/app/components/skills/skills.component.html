<div class="skills-section">
  <div class="section-header">
    <h2>Technical Skills</h2>
    <div class="section-subtitle">Technologies and tools I work with</div>
  </div>

  <div class="section-content">
    <div nz-row [nzGutter]="[24, 24]">
      @for (category of getSkillCategories(); track category) {
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
          <div class="skill-category">
            <h4 nz-typography>
              <span nz-icon [nzType]="getCategoryIcon(category)" nzTheme="outline"></span>
              {{ formatCategory(category) }}
            </h4>
            <div class="skill-tags">
              @for (skill of getSkillsForCategory(category); track skill) {
                <nz-tag [nzColor]="getTagColor(category)" class="skill-tag">
                  {{ skill }}
                </nz-tag>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
