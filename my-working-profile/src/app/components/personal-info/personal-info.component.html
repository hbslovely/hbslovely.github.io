<div class="personal-info">
  <div class="info-header">
    <div class="avatar">
      <img src="assets/images/avatar.jpeg" alt="Profile Picture">
    </div>
    <div class="basic-info">
      <h1>{{ info?.name }}</h1>
      <h2>{{ info?.title }}</h2>
      <div class="contact-info">
        <div class="info-item">
          <span nz-icon nzType="phone" nzTheme="outline"></span>
          {{ info?.contact?.phone }}
        </div>
        <div class="info-item">
          <span nz-icon nzType="mail" nzTheme="outline"></span>
          {{ info?.contact?.email }}
        </div>
        <div class="info-item">
          <span nz-icon nzType="linkedin" nzTheme="outline"></span>
          <a [href]="info?.contact?.linkedin" target="_blank">LinkedIn Profile</a>
        </div>
        <div class="info-item">
          <span nz-icon nzType="github" nzTheme="outline"></span>
          <a [href]="info?.contact?.github" target="_blank">GitHub Profile</a>
        </div>
        <div class="info-item">
          <span nz-icon nzType="environment" nzTheme="outline"></span>
          {{ info?.location?.city }}, {{ info?.location?.country }}
        </div>
      </div>
    </div>
  </div>
  <div class="summary">
    <p>{{ info?.summary }}</p>
  </div>
</div>
