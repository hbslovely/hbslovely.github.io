<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="navbar-left">
        <a class="navbar-brand" routerLink="/">
          <span class="logo">HPP</span>
        </a>
        
        <button 
          class="export-button" 
          nz-button 
          nzType="primary"
          [nzLoading]="isExporting"
          (click)="exportToPDF()" 
          [disabled]="isExporting"
          *ngIf="languageService.getCurrentLanguage() === 'en'"
        >
          <span nz-icon [nzType]="'file-pdf'" nzTheme="outline" *ngIf="!isExporting"></span>
          {{ 'ACTIONS.EXPORT_PDF' | translate }}
        </button>
      </div>

      <div class="navbar-center">
        <ul class="nav-links">
          <li *ngFor="let item of navItems">
            <a [routerLink]="item.path" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{ exact: item.exact }">
              <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
              {{ item.label | translate }}
            </a>
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>
  </div>
</nav>
