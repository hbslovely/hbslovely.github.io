<div [class]="config.className">
  <div class="container" [style.maxWidth.px]="config.maxWidth">
    <!-- Work Experience Section -->
    <section [id]="sections[1].id" class="section experience-section">
      <div class="section-header">
        <span nz-icon [nzType]="sections[1].icon" nzTheme="outline"></span>
        <h2>{{ sections[1].title | translate }}</h2>
      </div>

      <div class="timeline">
        @for (exp of cv()?.experience?.workExperience; track exp) {
          <div class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <app-experience-card [experience]="exp"></app-experience-card>
            </div>
          </div>
        }
        <div class="timeline-line"></div>
      </div>
    </section>

    <!-- Education Section -->
    <section [id]="sections[0].id" class="section education-section">
      <div class="section-header">
        <span nz-icon [nzType]="sections[0].icon" nzTheme="outline"></span>
        <h2>{{ sections[0].title | translate }}</h2>
      </div>

      <div class="education-list">
        @for (edu of cv()?.education?.education; track edu) {
          <div class="education-item">
            <app-education-card [education]="edu"></app-education-card>
          </div>
        }
      </div>
    </section>
  </div>
</div>
