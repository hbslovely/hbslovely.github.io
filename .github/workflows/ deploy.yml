name: Build Angular and copy to ky-niem-web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: cd ./ky-niem-web && npm install --force

      - name: ğŸ”¨ Build Angular
        run: cd ./ky-niem-web && npm run build -- --output-path=dist --base-href=/ky-niem-web/

      - name: ğŸ§¹ Remove old files in ky-niem-web/
        run: rm -rf ky-niem-web/*

      - name: ğŸ“ Copy build to ky-niem-web/
        run: cd ./ky-niem-web && cp -r dist/* ../memories

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add memories
          git commit -m "Deploy Angular site to ky-niem-web" || echo "No changes to commit"
          git push
