name: Build Angular and copy to ky-niem-web

on:
  push:
    branches:
      - main
      - profile

jobs:
  build-ky-niem:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: cd ky-niem-web && npm install --force

      - name: ğŸ”¨ Build Angular ky-niem-web
        run: cd ky-niem-web && npm run build -- --output-path=dist --base-href=/memories/

      - name: ğŸ“ Upload memories build
        uses: actions/upload-artifact@v4
        with:
          name: memories
          path: ky-niem-web/dist

  build-profile:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: cd my-working-profile && npm install --force

      - name: ğŸ”¨ Build Angular profile
        run: cd my-working-profile && npm run build -- --output-path=dist --base-href=/profile/

      - name: ğŸ“ Upload profile build
        uses: actions/upload-artifact@v4
        with:
          name: profile
          path: my-working-profile/dist

  deploy:
    needs: [build-ky-niem, build-profile]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download memories build
        uses: actions/download-artifact@v4
        with:
          name: memories
          path: memories

      - name: ğŸ“¥ Download profile build
        uses: actions/download-artifact@v4
        with:
          name: profile
          path: cv

      - name: ğŸš€ Deploy to GitHub Pages
        run: |
          git config --global user.name "Bhn"
          git config --global user.email "Bhn@memories.io"
          git add -f cv
          git add -f memories
          git commit -m "Deploy changes"
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/hbslovely/hbslovely.github.io.git
          git push origin main
