<section class="stats-section">
  <div class="stats-container">
    <div class="stat-item" *ngFor="let stat of stats">
      <div class="stat-icon">
        <i [class]="stat.icon"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stat.value }}</h3>
        <p class="stat-label">{{ stat.label | translate }}</p>
      </div>
    </div>
  </div>
</section>
